<script>
	function launchApp(url){
		document.location = url;
		var time = (new Date()).getTime();
		setTimeout(function(){
			var now = (new Date()).getTime();
			if ((now - time) < 400){
				document.location = 'googlechrome://idmng.github.io/ios-apps/index.html';
			}
		}, 300);
	}
</script>

<body class="detailNormal">
<div id="wrapper">
	<div id="contents" class="clearfix">
		<h2 id="title">WKWebView</h2>
		<a href="#" onclick="launchApp('twitter://')">Chromeアプリ起動</a>
	</div>
</div>
</body>
